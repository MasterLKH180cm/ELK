extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  resourcedetection:
    detectors: [env, system]
    override: false
  attributes:
    actions:
      - key: service.version
        value: "1.0.0"
        action: upsert
      - key: deployment.environment
        value: "development"
        action: upsert
  transform:
    log_statements:
      - context: log
        statements:
          - set(attributes["log.level"], severity_text)
  probabilistic_sampler:
    sampling_percentage: 100
  batch:
    send_batch_size: 256
    timeout: 2s
    send_batch_max_size: 1024

exporters:
  debug:
    verbosity: basic
  kafka:
    brokers:
      - kafka:29092
    protocol_version: "2.6.0"
    client_id: "otel-collector"
    # Signal-specific configuration
    traces:
      topic: otel-traces
      encoding: otlp_proto
    metrics:
      topic: otel-metrics
      encoding: otlp_proto
    logs:
      topic: otel-logs
      encoding: otlp_json  # Changed to otlp_json (valid encoding that preserves attributes)

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, probabilistic_sampler, attributes, batch]
      exporters: [debug, kafka]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [debug, kafka]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, attributes, transform, batch]
      exporters: [debug, kafka]
