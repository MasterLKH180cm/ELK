services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION}
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./elasticsearch/templates:/usr/local/elasticsearch/templates:ro
      - ./scripts/init-es.sh:/usr/local/bin/init-es.sh:ro
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://elasticsearch:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    command: >
      sh -c "
        /usr/share/elasticsearch/bin/elasticsearch &
        PID=$$!
        sleep 30 &&
        /usr/local/bin/init-es.sh;
        wait $$PID
      "

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.142.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector/config.yml:/etc/otel-collector-config.yml:ro
    environment:
      # Azure Event Hub connection string for receiving App Service logs
      # Format: Endpoint=sb://<namespace>.servicebus.windows.net/;SharedAccessKeyName=<policy>;SharedAccessKey=<key>;EntityPath=<eventhub>
      - AZURE_EVENTHUB_CONNECTION_STRING=${AZURE_EVENTHUB_CONNECTION_STRING:-}
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8887:8888"
      - "13133:13133"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION}
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5044:5044"
      - "8080:8080"
      - "8081:8081"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xms${LS_HEAP_SIZE} -Xmx${LS_HEAP_SIZE}"
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - KAFKA_BROKERS=kafka:29092
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION}
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./scripts/init-kibana.sh:/usr/local/bin/init-kibana.sh:ro
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    command: >
      sh -c "
        /usr/share/kibana/bin/kibana &
        PID=$$!
        sleep 20 &&
        bash /usr/local/bin/init-kibana.sh;
        wait $$PID
      "

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: fastapi_app
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - FASTAPI_LOG_INDEX=fastapi-otel-logs
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - OTEL_SERVICE_NAME=fastapi-otel
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=otel-collector:4317
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - SERVICE_VERSION=1.0.0
      - ENVIRONMENT=development
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started
    restart: unless-stopped

