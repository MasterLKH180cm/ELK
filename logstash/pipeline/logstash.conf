input {
  # HTTP endpoint for REST API logs
  http {
    port => 8081
    codec => json
    # Add these lines for CORS
    response_headers => {
      "Access-Control-Allow-Origin" => "*"
      "Access-Control-Allow-Headers" => "Content-Type"
      "Access-Control-Allow-Methods" => "POST, OPTIONS"
    }
  }

  # TCP endpoint for general logs
  tcp {
    port => 5000
    codec => json
  }

  # Beats input (Filebeat, Metricbeat, etc.)
  beats {
    port => 5044
  }

  # File input for local log files (optional, uncomment if needed)
  # file {
  #   path => "/logs/*.json"
  #   start_position => "beginning"
  #   sincedb_path => "/dev/null"
  #   codec => json
  # }
}

filter {
  # Extract service name from container metadata
  if [container][name] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
    }
  }

  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse syslog messages
  if [type] == "syslog" {
    grok {
      match => { "message" => "%{SYSLOGLINE}" }
    }
    date {
      match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    manage_template => true
  }
  stdout {
    codec => rubydebug
  }
}
